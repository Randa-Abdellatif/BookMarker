            <label for="siteURL" class="fw-bolder my-4">Site URL</label>

            <p id="urlRequired" class="d-none bg-danger-subtle w-75 m-auto my-2 text-danger-emphasis fw-bold py-1 rounded-1 border border-danger border-1">URL is required</p>
            <button id="addBtn" onclick="addBookmark('addBtn')" class="btn btn-primary mt-4">Submit</button>
            <div id="updateBtn" class="d-none ">
                <!-- <button onclick="addBookmark()" class="btn btn-warning mt-4">Update</button> -->
            </div>
            
        </div>
    </div>
